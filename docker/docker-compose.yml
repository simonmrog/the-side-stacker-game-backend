version: "3.7"

services:
  sidestacker-backend:
    container_name: sidestacker-backend
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    volumes:
      - "/usr/src/app/node_modules"
    ports:
      - ${PORT}:${PORT}
    stdin_open: true
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - FRONTEND_URL=${FRONTEND_URL}
    command: npm start
    networks:
      - sidestacker-network

  sidestacker-db:
    container_name: sidestacker-db
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    networks:
      - sidestacker-network

  sidestacker-pgadmin:
    container_name: sidestacker-pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - sidestacker-network

networks:
  sidestacker-network:
